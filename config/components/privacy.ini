; Privacy configuration for Cloud Infrastructure Platform
; This file contains privacy-related settings for GDPR, CCPA, and other privacy regulations

[general]
; General privacy settings
privacy_enabled = true
privacy_officer_email = privacy@example.com
privacy_policy_url = /legal/privacy-policy
terms_of_service_url = /legal/terms-of-service
privacy_policy_version = 1.3.0
terms_version = 2.1.0
last_policy_update = 2023-10-15
privacy_contact_form_url = /legal/contact-privacy
dpo_appointed = true
privacy_governance_committee = true

[data_subject_rights]
; Settings for handling data subject rights (GDPR Article 12-23)
enable_data_subject_requests = true
data_request_form_url = /privacy/request
data_request_email = privacy-requests@example.com
max_response_days = 30
verification_required = true
allow_data_portability = true
allow_data_deletion = true
allow_data_correction = true
allow_processing_restriction = true
automated_decision_opt_out = true
request_retention_months = 24
id_verification_level = strong
request_acknowledgment_hours = 48
bulk_request_threshold = 10
bulk_request_handling = queue

[data_retention]
; Data retention policies
user_account_retention_months = 60
inactive_account_months = 24
pii_retention_months = 36
anonymize_inactive_accounts = true
payment_data_retention_months = 84
log_data_retention_days = 90
analytics_data_retention_months = 25
backup_retention_days = 90
record_deletion_logs = true
auto_purge_enabled = true
legal_hold_override = false
retention_policy_url = /legal/retention-policy
deletion_schedule_frequency_days = 30
selective_deletion_enabled = true
data_archiving_enabled = true

[consent_management]
; User consent settings
require_explicit_consent = true
allow_consent_withdrawal = true
consent_expiry_months = 12
cookie_consent_required = true
marketing_consent_required = true
analytics_consent_required = true
third_party_consent_required = true
store_consent_records = true
consent_record_retention_years = 3
show_privacy_notice = true
opt_in_by_default = false
require_parental_consent = true
minimum_age = 16
age_verification_method = self-declaration
granular_consent = true
purpose_specific_consent = true
consent_version_tracking = true
consent_language_localization = true

[cookies]
; Cookie management settings
cookie_policy_url = /legal/cookie-policy
essential_cookies_only_default = true
cookie_banner_enabled = true
cookie_preferences_url = /privacy/cookie-preferences
cookie_expiry_days = 365
session_cookie_expiry_hours = 24
allow_third_party_cookies = false
cookie_categories = essential,functional,analytics,marketing,social
cookie_consent_expiry_days = 180
cookie_scan_frequency_days = 30
cookie_audit_enabled = true
cookie_wall_enabled = false
respect_dnt_header = true
secure_cookies_only = true
same_site_cookies = Lax

[data_minimization]
; Settings for data minimization principle
collect_minimal_data = true
data_purpose_limitation = true
anonymize_analytics = true
pseudonymize_user_data = true
auto_redact_sensitive_data = true
sensitive_fields = social_security_number,credit_card,health_data,biometric_data,racial_origin,political_opinions,religious_beliefs,sexual_orientation
anonymize_ip_addresses = true
truncate_ip_last_octet = true
restrict_geolocation_precision = true
location_precision_km = 10
pii_data_masking = true
default_data_classification = restricted
data_catalog_enabled = true
sensitive_data_discovery_scan = true

[international]
; International privacy compliance
gdpr_compliance = true
ccpa_compliance = true
lgpd_compliance = true
pipeda_compliance = true
appi_compliance = true
enable_privacy_shield = false
standard_contractual_clauses = true
enable_country_restrictions = true
restricted_countries = north_korea,iran
data_transfer_impact_assessment = true
binding_corporate_rules = false
adequacy_decision_countries = uk,switzerland,canada
data_localization_enabled = true
eu_representative_email = eu-rep@example.com
uk_representative_email = uk-rep@example.com

[transparency]
; Transparency and notification settings
breach_notification_enabled = true
breach_notification_hours = 72
notify_policy_changes = true
policy_change_notice_days = 30
privacy_dashboard_enabled = true
data_sharing_disclosure = true
algorithm_transparency = true
automated_decision_disclosure = true
third_party_disclosure = true
data_storage_location_disclosure = true
data_categories_disclosure = true
privacy_notice_layered = true
ai_system_transparency = true
purpose_specification_enabled = true

[children]
; Children's privacy protection (COPPA)
coppa_compliance = true
minimum_child_age = 13
require_parental_verification = true
parental_verification_methods = credit_card,government_id,video_identification
child_data_special_handling = true
child_marketing_opt_in = false
child_data_sharing_prohibited = true
child_data_retention_months = 12
child_consent_refresh_months = 12
educational_content_exemption = false
age_gate_required = true
age_verification_soft = true
child_account_monitoring = true

[marketing]
; Marketing-related privacy settings
allow_marketing_communications = false
require_marketing_opt_in = true
allow_list_sharing = false
honor_do_not_track = true
marketing_consent_expiry_months = 24
require_unsubscribe_option = true
unsubscribe_method = one_click
profiling_allowed = false
user_tracking_allowed = false
tracking_pixel_allowed = false
allow_remarketing = false
marketing_data_retention_months = 36
multiple_channel_consent = true
marketing_frequency_limits = true
suppress_list_enabled = true

[technical]
; Technical privacy implementation details
encryption_at_rest = true
encryption_in_transit = true
enable_secure_erase = true
secure_delete_method = overwrite_3pass
privacy_by_design_review = true
privacy_impact_assessment = true
dpia_threshold_users = 5000
data_processing_register = true
processing_register_update_frequency_months = 6
private_browsing_detection = false
encryption_key_rotation_months = 12
hashing_algorithm = bcrypt
privacy_enhancing_technologies = true
data_loss_prevention = true
data_access_logging = true

[monitoring]
; Privacy monitoring and compliance
privacy_review_frequency_months = 6
compliance_audit_frequency_months = 12
violation_reporting_url = /privacy/report-violation
allow_anonymous_reports = true
whistleblower_protection = true
audit_third_parties = true
third_party_audit_frequency_months = 12
user_privacy_report_enabled = true
enable_privacy_metrics = true
automated_compliance_checks = true
privacy_kpis_tracking = true
privacy_risk_assessment = true
training_frequency_months = 12
