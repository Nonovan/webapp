# Common Proxy Parameters for Cloud Infrastructure Platform
# Include this file in location blocks that use proxy_pass

# Standard proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Request ID tracking
proxy_set_header X-Request-ID $request_id;

# WebSocket support
proxy_http_version 1.1;
proxy_set_header Connection "";

# Proxy timeout settings
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Proxy buffer settings
proxy_buffer_size 4k;
proxy_buffers 4 32k;
proxy_busy_buffers_size 64k;
proxy_temp_file_write_size 64k;

# Don't pass on nginx-specific headers
proxy_hide_header X-Powered-By;
proxy_hide_header X-Runtime;

# Don't change URLs in headers
proxy_redirect off;

# Add security context
proxy_set_header X-Client-IP $remote_addr;
proxy_set_header X-Client-Verify $ssl_client_verify;

# Pass the original host requested by the client
proxy_set_header X-Original-Host $http_host;

# Don't pass on cookies by default (can be overridden in specific locations)
proxy_set_header Cookie "";

# Don't cache by default
proxy_no_cache 1;
proxy_cache_bypass 1;

# Security: prevent proxy timeouts from data uploads
client_body_buffer_size 128k;