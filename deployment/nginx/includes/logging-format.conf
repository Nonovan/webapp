# Logging Format Configuration for Cloud Infrastructure Platform
# Include this file in http block to use custom log formats

# Define custom log formats for enhanced monitoring and security analysis

# Standard logging with request timing info
log_format main '$remote_addr - $remote_user [$time_local] '
                '"$request" $status $body_bytes_sent '
                '"$http_referer" "$http_user_agent" '
                '$request_time $upstream_response_time $pipe';

# JSON logging format for easier log processing
log_format json_combined escape=json '{'
    '"time": "$time_iso8601", '
    '"remote_addr": "$remote_addr", '
    '"remote_user": "$remote_user", '
    '"request": "$request", '
    '"status": $status, '
    '"body_bytes_sent": $body_bytes_sent, '
    '"request_time": $request_time, '
    '"http_referrer": "$http_referer", '
    '"http_user_agent": "$http_user_agent", '
    '"request_id": "$request_id", '
    '"forwarded_for": "$http_x_forwarded_for", '
    '"host": "$host", '
    '"uri": "$uri", '
    '"server_protocol": "$server_protocol", '
    '"request_method": "$request_method", '
    '"ssl_protocol": "$ssl_protocol", '
    '"ssl_cipher": "$ssl_cipher", '
    '"upstream_addr": "$upstream_addr", '
    '"upstream_status": "$upstream_status", '
    '"upstream_response_time": "$upstream_response_time"'
'}';

# Security-focused logging format
log_format security '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'IP:$remote_addr XFF:$http_x_forwarded_for '
                    'UA:"$http_user_agent" ARGS:"$args" '
                    'BODY:"$request_body" COOKIES:"$http_cookie"';

# Debug format with more details
log_format debug_combined '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'rt=$request_time uct=$upstream_connect_time '
                         'uht=$upstream_header_time urt=$upstream_response_time '
                         'cache=$upstream_cache_status';

# API logging format
log_format api_log '[$time_local] $remote_addr $http_x_forwarded_for '
                  '$request_method $uri $status '
                  'request_id="$request_id" '
                  'auth="$http_authorization" '
                  'latency=$request_time';

# Web Application Firewall logging
log_format waf_log '$remote_addr - $remote_user [$time_local] '
                   '"$request" $status $body_bytes_sent '
                   '"$http_referer" "$http_user_agent" '
                   'waf="$modsec_message" '
                   'id=$modsec_transaction_id '
                   'violation=$modsec_violation_details';

# Bot logging format
log_format bot_log '$remote_addr - $http_user_agent - $uri '
                  '[$time_local] - $status - Bot:$is_bot BadBot:$bad_bot';
                  
