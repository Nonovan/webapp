{% extends "base.html" %}

{% block title %}ICS Application{% endblock %}

{% block content %}
<div class="container py-5">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h1>ICS Application</h1>
        </div>
        <div class="col-md-6 text-end">
            <div id="lastUpdate" class="text-muted"></div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="row">
        <!-- Control Panel -->
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Control Panel</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="d-grid">
                                <button class="btn btn-primary" id="startSystem">
                                    <i class="bi bi-play-fill"></i> Start System
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="d-grid">
                                <button class="btn btn-danger" id="stopSystem">
                                    <i class="bi bi-stop-fill"></i> Stop System
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <h6>System Parameters</h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Temperature</label>
                                <input type="range" class="form-range" id="tempControl">
                                <div id="tempValue" class="text-center">25Â°C</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Pressure</label>
                                <input type="range" class="form-range" id="pressureControl">
                                <div id="pressureValue" class="text-center">1.0 bar</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Panel -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">System Status</h5>
                </div>
                <div class="card-body">
                    <div id="systemStatus"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/ics.js') }}"></script>
{% endblock %}
